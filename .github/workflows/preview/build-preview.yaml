name: "Build Preview"

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      project_name:
        required: true
        type: string
      label_preview:
        required: true
        type: string
      commit_sha:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  build-preview:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.project_name }}
          tags: |
            type=raw,value=pr-${{ inputs.pr_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: php
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ inputs.label_preview }}.preview.pr.${{ inputs.project_name }}=${{ inputs.pr_number }}
            ${{ inputs.label_preview }}.preview.general-${{ inputs.project_name }}=true
          build-args: |
            COMPOSER_CACHE_VERSION=${{ hashFiles('composer.lock') }}
            NPM_CACHE_VERSION=${{ hashFiles('package-lock.json') }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
